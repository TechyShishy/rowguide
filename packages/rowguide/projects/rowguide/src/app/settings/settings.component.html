<form [formGroup]="settings">
  <mat-card>
    <mat-slide-toggle formControlName="combine12" color="accent">Combine Rows 1&2</mat-slide-toggle>
    <mat-slide-toggle formControlName="lrdesignators" color="accent">L/R Designators</mat-slide-toggle>
    <mat-slide-toggle formControlName="flammarkers" color="accent">FLAM Markers</mat-slide-toggle>
    <mat-slide-toggle formControlName="ppinspector" color="accent">Pretty Print Inspector Tab</mat-slide-toggle>
    <mat-slide-toggle formControlName="zoom" color="accent">Zoom Current Step</mat-slide-toggle>
    <mat-slider discrete color="accent" min="-4" max="1" step="1">
      Scroll Offset
      <input formControlName="scrolloffset" matSliderThumb>
    </mat-slider>
  </mat-card>
</form>
