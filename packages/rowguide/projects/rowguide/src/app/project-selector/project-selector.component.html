<form>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Import Project</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card>{{file.name}}</mat-card>
      <button mat-raised-button color="primary" ngfSelect [(file)]="file">
        Choose File
      </button>
      <button mat-raised-button color="primary" (click)="importFile()">Import File</button>
      <mat-spinner *ngIf="showSpinner"></mat-spinner>
    </mat-expansion-panel>
    <app-project-summary *ngFor="let project of projects" [project]="project"></app-project-summary>
  </mat-accordion>
</form>
