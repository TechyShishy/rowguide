<app-error-boundary (retryRequested)="onRetry()">
<form [formGroup]="settings">
  <mat-card>
    <mat-slide-toggle formControlName="combine12" color="accent">Combine Rows 1&2</mat-slide-toggle>
    <mat-slide-toggle formControlName="lrdesignators" color="accent">L/R Designators</mat-slide-toggle>
    <mat-slide-toggle formControlName="flammarkers" color="accent">FLAM Markers</mat-slide-toggle>
    <mat-slide-toggle formControlName="ppinspector" color="accent">Pretty Print Inspector Tab</mat-slide-toggle>
    <mat-slide-toggle formControlName="zoom" color="accent">Zoom Current Step</mat-slide-toggle>
    <mat-slider discrete color="accent" min="-4" max="1" step="1">
      Scroll Offset
      <input formControlName="scrolloffset" matSliderThumb>
    </mat-slider>
    <mat-slider discrete color="accent" min="1" max="25" step="1">
      Multi-Advance Count
      <input formControlName="multiadvance" matSliderThumb>
    </mat-slider>
    <mat-form-field appearance="outline">
      <mat-label>Color Model</mat-label>
      <mat-select formControlName="colorModel" (selectionChange)="onColorModelChange($event.value)">
        <mat-option [value]="ColorModel.NONE">None (Manual Entry)</mat-option>
        <mat-option [value]="ColorModel.MIYUKI_DELICA">Miyuki Delica (DB)</mat-option>
      </mat-select>
      <mat-hint>Automatically add prefixes to empty color inputs</mat-hint>
    </mat-form-field>
  </mat-card>
</form>
</app-error-boundary>
