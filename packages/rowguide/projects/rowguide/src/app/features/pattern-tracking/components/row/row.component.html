<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{(settingsService.combine12$ | async) && row.id === 1 ? 'Rows 1 & 2' : 'Row ' + (row.id || 0)}}
    </mat-panel-title>
    <mat-panel-description *ngIf="settingsService.lrdesignators$ | async">
      {{(row.id || 0) % 2 ? 'L' : 'R' }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <mat-chip-set>
      <app-step *ngFor="let step of steps; index as i" [step]="step" [index]="i" [row]="this"></app-step>
    </mat-chip-set>
  </ng-template>
</mat-expansion-panel>
